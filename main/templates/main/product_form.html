{% extends "main/base.html" %}
{% load static %}

{% block body %}
<link rel="stylesheet" type="text/css" href="css/restaurant.css">
<style>
    .bg{
    background:url('https://en.freejpg.com.ar/asset/900/42/425e/F100006474.jpg')no-repeat;
    width:100%
    height:100vh;
    background-size:170%;
    }
    .form-container{
    position absolute;
    top:15vh;
    background:#ffc56e !important;
    padding:30px;
    border-radius:10px;
    box-shadow: 0px 0px 10px 0px #000;
    }
    @media only screen and (max-width:1050px){
    .bg{
    background-size:300%;
    }
    }
  </style>
<div class="jumbotron bg">
   <section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-10 col-md-8 col-lg-4">
    <div class="form-container" >
      <h2>
      {%if not form.instance.pk%}
      Add Product
      {%else%}
      Update Product
      {%endif%}
    </h2>
    <form  style="text-align:center; font-weight:bold" method="post" enctype="multipart/form-data">

      {%csrf_token%}
      {{form.as_p}}

      <input type="submit" class="btn btn-primary"  value="submit">
    </form>
    </div>
           </section>
    </section>
</section>
  {% endblock %}
</div>
